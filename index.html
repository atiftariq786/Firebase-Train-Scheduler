<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Firebase-Train Scheduler</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

  <style>
      body{
          background: grey;
      }
    #employee-table th,
    td {
      display: inline-block;
      width: 16.575%;
    }
    .jumbotron{
        background-color: black;
        color:white;
    }
  </style>
  

</head>

<body>

   <!------------------ Train Tracker ------------------------------------>
  <div class="container">

    <!------------------ Jumbotron ---------------------------------------->
    <div class="jumbotron">
      <h1 class="text-center">Anytime is Train Time</h1>
      <h3 class="text-center"></h3>
    </div>

    <div class="row">

      <div class="col-md-12">

    <!------------- Current Train Schedule ------------------------------>
        <div class="card mb-4">
          <div class="card-header">Current Train Schedule</div>
          <div class="card-body">
            <table class="table table-sm table-hover" id='train-table'>
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency(min)</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <!----------------- Train Adding and Form Entry ---------------------->
    <div class="row">
            <div class="col-md-12">
              <!-- Add Train  -->
              <div class="card mb-4">
                <div class="card-header">Add Train</div>
                <div class="card-body">
        
                  <!-- Entry Form -->
                  <form>
                    <div class="form-group">
                      <label for="train-name-input">Train Name</label>
                      <input class="form-control" id="train-name-input" placeholder="Salt City Express" type="text">
                    </div>
                    <div class="form-group">
                      <label for="destination-input">Destination</label>
                      <input class="form-control" id="destination-input" placeholder="New York" type="text">
                    </div>
                    <div class="form-group">
                      <label for="trainTime-input">First Train Time (HH:mm - military time)</label>
                      <input class="form-control" id="trainTime-input" placeholder="00:00" type="text">
                    </div>
                    <div class="form-group">
                      <label for="frequency-input">Frequency (min)</label>
                      <input class="form-control" id="frequency-input" placeholder="0" type="text">
                    </div>
                    <button class="btn btn-primary float-left" id="add-train-btn">Submit</button>
                  </form>
        
                </div>
              </div>
            </div>
          </div>
        
        </div>
        
        









   


<!-- JavaScript -->
  <script src="assets/javascript/app.js"></script>

<!-- jQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>

  




















</body>

</html>
